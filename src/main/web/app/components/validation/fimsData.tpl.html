<div class="form-group" show-errors="{trigger: 'change'}">
    <label for="fimsData" class="col-sm-2 control-label">FIMS Data</label>
    <div class="col-sm-6">
        <div class="input-group">
            <label class="input-group-btn">
                <span class="btn btn-default form-control">Browse &hellip;</span>
                <input type="file" style="display:none;" id="fimsData" name="dataset"
                       class="form-control"
                       ngf-select="modelValueChange($files)"
                       ngf-pattern="'.xls,.xlsx,.txt'"
                       required
                       ngf-model-invalid="invalidDatasetFile"
                       ng-model="dataset"/>
            </label>
            <input type="text" class="form-control" ng-value="dataset.name || invalidDatasetFile.name" readonly/>
        </div>
        <p class="help-block" ng-show="invalid">
            File must have one of the following extensions: .xls, xlsx, or .txt</p>
    </div>
</div>

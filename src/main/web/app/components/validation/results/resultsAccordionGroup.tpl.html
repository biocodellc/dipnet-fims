<div>
    <a role="button" data-toggle="collapse" href aria-expanded="{{isOpen}}" aria-controls="{{::panelId}}" tabindex="0"
       class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading" ng-disabled="isDisabled"
       uib-tabindex-toggle>
        <div uib-accordion-header ng-class="{'text-muted': isDisabled}">{{heading}}</div>
    </a>

    <div id="{{::panelId}}" aria-labelledby="{{::headingId}}" aria-hidden="{{!isOpen}}" role="tabpanel" class="collapse"
         uib-collapse="!isOpen">
        <div ng-transclude></div>
    </div>
</div>

<div>
    <table class="table table-condensed">
        <thead>
        <tr>
            <th>Marker</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="field in vm.markersList track by field.value">
            <td>{{ ::field.value }}</td>
            <td>{{ ::field.definition}}</td>
        </tr>
        </tbody>
    </table>
</div>

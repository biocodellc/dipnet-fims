<div class="modal-header text-center">
    <h3 class="modal-title">Remove Member</h3>
</div>
<div class="modal-body">
    Are you sure you want to remove <strong>{{vm.username}}</strong>?
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="vm.ok()">Remove</button>
    <button class="btn btn-primary" type="button" ng-click="vm.cancel()">Cancel</button>
</div>

<div class="modal-header text-center">
    <h3 class="modal-title">Editing Expedition {{vm.expedition.expeditionCode}}</h3>
</div>
<div class="modal-body">
    <div class="alert alert-error alert-dismissable alert-small"
         role="alert" ng-show="vm.error">
        <button type="button" class="close" aria-label="Close"
                ng-click="vm.error = null">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
        </button>
        <strong>Error!</strong> {{ vm.error }}
    </div>


    <form class="form-horizontal" name="vm.expeditionForm">
        <div class="form-group" show-errors>
            <label for="expeditionTitle" class="col-xs-3 control-label">Expedition Title</label>
            <div class="col-xs-8">
                <input type="text" name="expeditionTitle" required ng-model="vm.expedition.expeditionTitle" class="form-control" id="expeditionTitle">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-xs-8">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="vm.expedition.public"> Public Expedition
                    </label>
                </div>
            </div>
        </div>


    </form>
</div>

<div class="modal-footer">

    <button class="btn btn-primary" type="button"
            ng-click="vm.save()">Save
    </button>
    <button class="btn btn-default" type="button" ng-click="vm.close()">Cancel</button>
</div>

<div>
    <a role="button" data-toggle="collapse" class="list-group-item" href aria-expanded="{{isOpen}}"
       aria-controls="{{::panelId}}"
       tabindex="0" class="accordion-toggle" ng-click="toggleOpen()" uib-accordion-transclude="heading"
       ng-keypress="toggleOpen($event)" id="{{::headingId}}" aria-selected="{{isOpen}}"
       ng-disabled="isDisabled" uib-tabindex-toggle>
        <span ng-show="!isOpen" class='glyphicon glyphicon-chevron-right'></span>
        <span ng-show="isOpen" class='glyphicon glyphicon-chevron-down'></span>
        <span uib-accordion-header ng-class="{'text-muted': isDisabled}">{{heading}}</span>
    </a>
    <div id="{{::panelId}}" aria-labelledby="{{::headingId}}" aria-hidden="{{!isOpen}}" role="tabpanel"
         class="collapse" uib-collapse="!isOpen">
        <div role="tablist" class="list-group-item" ng-transclude></div>
    </div>
</div>
